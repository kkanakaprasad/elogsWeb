<div class="wrapper">
    <app-header></app-header>
    <app-side-nav></app-side-nav>
    <div class="main-panel" id="main">
        <div class="d-flex justify-content-start ">
            <h4>Organisation:</h4>
            <mat-form-field appearance="outline">               
                    <input class = 'p-2' placeholder="Find an Organisation" matInput type="text" (keyup)="filterOrganization($event)" [matAutocomplete]="auto"/>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="seleectedOrganization($event)">
                    <mat-option  *ngFor="let organization of searchedOrganizationList"
                        [value]="organization.organization" #matOption >
                        {{organization.organization}}
                    </mat-option>
                    </mat-autocomplete>
                           </mat-form-field>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
