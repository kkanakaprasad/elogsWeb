  <h1 mat-dialog-title>Add New User</h1>
<div mat-dialog-content>
  <form [formGroup]="addNewUserForm" (ngSubmit)="onSubmit()">
    
     
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="name"
        input
        type="text"
        formControlName="name"
      />
    </mat-form-field>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="password"
          input
          type="password"
          formControlName="password"
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}"
        />
        <mat-error *ngIf="addNewUserForm.get('password')?.hasError('required') || addNewUserForm.get('password')?.hasError('pattern')">
            Strong password <strong>required</strong>
          </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email ID</mat-label>
        <input
          matInput
          placeholder="email"
          input
          type="text"
          formControlName="email"
          pattern="(^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$)"
        />
        <mat-error
        *ngIf="
        addNewUserForm.get('email')?.hasError('pattern') ||
          addNewUserForm.get('email')?.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="addNewUserForm.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Organization
            to be assigned</mat-label>
        <input
          matInput
          placeholder="organization Name"
          input
          type="text"
          formControlName="organizationNameToBeAssigned"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Department
            Name</mat-label>
        <input
          matInput
          placeholder="Department
          Name"
          input
          type="text"
          formControlName="departmentName"
        />
      </mat-form-field>
    </div>
    <div class="d-flex btn justify-content-end">
      <button mat-raised-button  mat-dialog-close="true">
        Cancel
      </button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="addNewUserForm.invalid"
        mat-dialog-close="true"
      >
        create
      </button>
    </div>
  </form>
</div>
