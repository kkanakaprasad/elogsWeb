<mat-card-title class="d-flex justify-content-between">
  <h1 class="user">Assign Organization > {{selectedUser.Name}}</h1>
  <button class="addButton" mat-button color="primary" (click)="addOrganisation()">
    Add Organisation
  </button>
</mat-card-title>
<div class="row">
  <div class="col-md-7">
    <div mat-dialog-content>
      <div class="d-flex justify-content-end">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Enter Organisation Name" input type="text"
            (keyup.enter)="organisationSearch($event)" />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <mat-card-content>
        <!-- unassigned users table -->
        <mat-chip-list>
          <mat-chip *ngFor="let org of selection.selected">{{
            org.organization
            }}</mat-chip>
        </mat-chip-list>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 userTable"
          style="padding-right: 10px; width: 100%">

          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="organization">
            <th mat-header-cell *matHeaderCellDef>Organization</th>
            <td mat-cell *matCellDef="let element">{{ element?.organization }}</td>
          </ng-container>
          <ng-container matColumnDef="shortName">
            <th mat-header-cell *matHeaderCellDef>ShortName</th>
            <td mat-cell *matCellDef="let element">{{ element?.shortName }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
        </table>
      </mat-card-content>
    </div>
  </div>
  <div class="col-md-5">
    <table mat-table [dataSource]="assignOrgs" class="mat-elevation-z8 userTable">
      <ng-container matColumnDef="organization">
        <th mat-header-cell *matHeaderCellDef>Assigned Project(s)</th>
        <td mat-cell *matCellDef="let element">{{ element?.organization }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedOrgColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedOrgColumns"></tr>
      </table>
      <div *ngIf="assignOrgs?.length === 0">   
        <mat-card class="noUserFoundCard">
            No project(s) assigned
        </mat-card>
    </div>
      </div>
      </div>
<mat-card-actions>
  <div class="d-flex btn justify-content-end">
    <button mat-raised-button mat-dialog-close="true">Cancel</button>
    <button mat-raised-button color="primary" (click)="assign()">
      Assign
    </button>
    <button mat-raised-button color="primary" (click)="assignProjects()">
      Assign & Continue
    </button>
  </div>
</mat-card-actions>
