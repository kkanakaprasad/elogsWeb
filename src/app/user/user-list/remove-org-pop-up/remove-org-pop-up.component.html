<mat-card-title class="d-flex justify-content-between">
  <h1 class="user">Remove Organization > {{selectedUser.Name}}</h1>
  <button mat-button color="warn" mat-dialog-close="true">x</button>
</mat-card-title>

<mat-card-content>
  <div class="row">
    <div class="col-12">
      <!-- <mat-chip-list>
        <mat-chip *ngFor="let org of selection.selected">{{
          org.name
          }}</mat-chip>
      </mat-chip-list> -->
      <div mat-dialog-content>
        <table mat-table [dataSource]="dataSource" style="padding-right: 10px; width: 100%">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="Organization">
            <th mat-header-cell *matHeaderCellDef>Organization</th>
            <td mat-cell *matCellDef="let element">{{ element?.organization }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-card-actions>
        <div class="d-flex btn justify-content-end">
          <button mat-raised-button mat-dialog-close="true">Cancel</button>
          <button mat-raised-button color="primary" mat-dialog-close="true" (click)="removeOrganization()">
            Remove
          </button>
        </div>
      </mat-card-actions>
    </div>
  </div>
</mat-card-content>
