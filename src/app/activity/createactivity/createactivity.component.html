<div class="container">
<div class="d-flex"><mat-icon> note_add</mat-icon><h2>Create Activity</h2></div>
<form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select formControlName="activityType">
        <mat-option value="documentation
      ">Documentation
        </mat-option>
        <mat-option value="policy">Policy</mat-option>
        <mat-option value="procedure">Procedure</mat-option>
        <mat-option value="scheme">Scheme</mat-option>
        <mat-option value="others">Others</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class=" d-flex">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Related To</mat-label>
        <mat-select formControlName="activityRelatedTo">
          <mat-option value="Single Ministry/Department
      ">Single Ministry/Department
          </mat-option>
          <mat-option value="Multiple Ministries/Departments">Multiple Ministries/Departments</mat-option>
          <mat-option value="others">Others</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mx-5">
      <mat-form-field appearance="outline" class="w-100-per">
        <mat-label>Ministry/Department</mat-label>
        <mat-select  multiple="multiple"formControlName="organization">
          <mat-option *ngFor="let item of organizationsData" [value]="item._id">{{
            item.organization
            }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div>

    <mat-form-field appearance="outline">
      <mat-label>Entry Type</mat-label>
      <mat-select formControlName="activitEntryType">
        <mat-option value="Issue
  ">Issue
        </mat-option>
        <mat-option value="Suggestion">Suggestion</mat-option>
        <mat-option value="others">Others</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="d-flex">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Sector</mat-label>
        <mat-select formControlName="activitySector">
          <mat-option value="EXIM
  ">EXIM
          </mat-option>
          <mat-option value="Domestic">Domestic</mat-option>
          <mat-option value="others">Others</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mx-5">
      <mat-form-field appearance="outline">
        <mat-label>Scope</mat-label>
        <mat-select formControlName="activityScope">
          <mat-option value="National">National</mat-option>
          <mat-option value="Interstate">Interstate</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">

    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <div class="col-12">
        <input matInput placeholder="Add an activity here & hit enter..." input type="text" formControlName="title" />
      </div>
    </mat-form-field>
     </div>

  <app-rich-text-editor></app-rich-text-editor>

  <button mat-raised-button color="primary" type="submit">
    Submit
  </button>

</form>
</div>
