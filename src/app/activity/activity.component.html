<div class="text-end">
    <span>
        <div class="btn btn-secondary  mx-1" (click)="downloadFile()">

            <i class="icon-taskdownl"></i>

        </div>
    </span>
    <mat-form-field appearance="outline">
        <mat-select placeholder="Filters">
            <mat-option *ngFor="let option of filters" [value]="option">
                {{option}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="mx-2">
        <mat-form-field appearance="outline">
            <mat-select placeholder="Group By">
                <mat-option *ngFor="let option of groupby" [value]="option">
                    {{option}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </span>
    <span>
        <mat-form-field appearance="outline">
            <mat-select placeholder="Sort By">
                <mat-option *ngFor="let option of sortby" [value]="option">
                    {{option}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </span>
</div>

    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>assignment_ind</mat-icon>
            My Tasks
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>

            Overdue

    </mat-tab>
</mat-tab-group>

<!-- <router-outlet></router-outlet> -->


  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 userTable">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Activity">
      <th mat-header-cell *matHeaderCellDef> Activity </th>
      <td mat-cell *matCellDef="let element"> {{element.activityType}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Duedate">
      <th mat-header-cell *matHeaderCellDef> Due date </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"><button (click)="updateActivity(element._id)">edit</button> </td>
    </ng-container>

    <!-- <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
