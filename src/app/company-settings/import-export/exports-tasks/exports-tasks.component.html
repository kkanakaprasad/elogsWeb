<div class="elog-dialog">
    <h1 mat-dialog-title><mat-icon>archive</mat-icon>Export Tasks for CSV
        <mat-icon mat-dialog-close="true" [mat-dialog-close]="false">clear</mat-icon>
    </h1>
    <div mat-dialog-content class="elog-dialog-body">
        <form [formGroup]="exportTasksForm">

            <div class="select">
                <mat-form-field appearance="outline" class="w-100-per">
                    <mat-label>Project:</mat-label>
                    <mat-select formControlName="project">
                        <mat-option *ngFor="let organization of organizationsList"
                            [value]="organization.organization">{{organization.organization}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100-per">
                    <mat-label>Date:</mat-label>
                    <mat-select formControlName="date">
                        <mat-option>Name</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100-per">
                    <mat-label>Status:</mat-label>
                    <mat-select formControlName="status">
                        <mat-option>Name</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100-per">
                    <mat-label>Types:</mat-label>
                    <mat-select formControlName="types">
                        <mat-option *ngFor="let type of activityTypes" [value]="type.name">{{type.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100-per">
                    <mat-label>Priority:</mat-label>
                    <mat-select formControlName="priority">
                        <mat-option>Name</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100-per">
                    <mat-label>Members:</mat-label>
                    <mat-select formControlName="members">
                        <mat-option>Name</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100-per">
                    <mat-label>Assign to:</mat-label>
                    <mat-select formControlName="assignTo">
                        <mat-option>Name</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100-per">
                    <mat-label>Milestone:</mat-label>
                    <mat-select formControlName="milestone">
                        <mat-option>Name</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="d-flex btn justify-content-end">
                <button mat-raised-button mat-dialog-close="true" [mat-dialog-close]="false">
                    Cancel
                </button>
                <button type="submit" mat-raised-button color="primary" mat-dialog-close="true">
                    ExportCSV
                </button>
            </div>
        </form>
    </div>
</div>
