<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 documentTable">

  
    <ng-container matColumnDef="Activity">
        <th mat-header-cell *matHeaderCellDef> Activity</th>
        <td mat-cell *matCellDef="let element"> {{element?.uniqIdentity}} </td>
    </ng-container>

   
    <ng-container matColumnDef="FileName" >
        <th mat-header-cell *matHeaderCellDef> FileName </th>
        <td mat-cell *matCellDef="let element" (click)="downloadDocumement(element)"> {{element?.nestedAttchments?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element?.nestedAttchments?.size}} </td>
    </ng-container>

    <ng-container matColumnDef="Organisation">
        <th mat-header-cell *matHeaderCellDef> Organisation </th>
        <td mat-cell *matCellDef="let element"> {{element?.assignToObj?.organization}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

    <!-- <div *ngIf="dataSource?.length===0" class="text-center text-danger">
        No records found
      </div> -->

</table>
<mat-paginator [length]="totalDocumentCount" [pageSize]="paginationProps.pageSize"
    [pageSizeOptions]="paginationProps.pageSizeOptions" (page)="onChangedPageSize($event)"
    aria-label="Select page of GitHub search results"></mat-paginator>
