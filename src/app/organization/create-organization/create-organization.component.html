<div class="elog-dialog">
  <h1 mat-dialog-title>{{isSelected==false?'Create Organization':this.oraginsationData.organization }}</h1>
  <div mat-dialog-content class="elog-dialog-body">
    <form [formGroup]="createOrganizationForm" (ngSubmit)="onSubmit()">
      <ng-container *ngIf="isSelected==false">
      <div class="select">
        <mat-form-field appearance="outline" class="w-100-per">
          <mat-label>Organization Type</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let item of organizationTypes" [value]="item._id">{{
              item.name
              }}</mat-option>
          </mat-select>
          <mat-error *ngIf="
              createOrganizationForm.get('type')?.hasError('required')
            ">Select atleast one technology</mat-error>
        </mat-form-field>
      </div>
    </ng-container>
  
      <mat-form-field appearance="outline">
        <mat-label>{{isSelected==false?'Organization':'Organization Name'}}</mat-label>
        <input matInput placeholder="My Organization" input type="text" formControlName="organization" maxlength="126"/>
      </mat-form-field>
      <div>
  
        <mat-form-field appearance="outline">
          <mat-label>Short Name</mat-label>
          <input matInput placeholder="Short Name" input type="text" appUppercaseInput formControlName="shortName" maxlength="5"/>
        </mat-form-field>
  
      <ng-container *ngIf="isSelected==true">
        <div class="select">
          <mat-form-field appearance="outline" class="w-100-per">
            <mat-label>Default Assign To:</mat-label>
            <mat-select formControlName="defaultAssign">
              <mat-option *ngFor="let user of organizationUsersData" [value]="user.Name">{{
                user.Name
                }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </ng-container>
      </div>
      <div class="d-flex btn justify-content-end">
        <button mat-raised-button mat-dialog-close="true" [mat-dialog-close]="false">
          Cancel
        </button>
        <button type="submit" mat-raised-button color="primary"[disabled]="createOrganizationForm.invalid"
          mat-dialog-close="true">
          {{isSelected==false?'create':'update'}}
        </button>
      </div>
    </form>
  </div>
  </div>
