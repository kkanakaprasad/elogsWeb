<mat-card-title class="d-flex justify-content-between">
  <h1 class="user">Remove User > {{organizationName}}</h1>
  <button mat-button color="warn" mat-dialog-close="true" [mat-dialog-close]="false">x</button>
</mat-card-title>

  <mat-card-content>
    <div class="d-flex justify-content-end">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Enter User Name" input type="text" (keyup.enter)="userSearch($event)" />
        <mat-icon matSuffix>search</mat-icon>
        
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-chip-list>
          <mat-chip *ngFor="let user of tableRowSelection.selected">{{
            user.Name
          }}</mat-chip>
        </mat-chip-list>
        <div mat-dialog-content>
        <table
          mat-table
          [dataSource]="dataSource"
          style="padding-right: 10px; width: 100%"
        >
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox
                (change)="$event ? toggleAllRows() : null"
                [checked]="tableRowSelection.hasValue() && isAllSelected()"
                [indeterminate]="tableRowSelection.hasValue() && !isAllSelected()"
                [aria-label]="checkboxLabel()"
              >
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? tableRowSelection.toggle(row) : null"
                [checked]="tableRowSelection.isSelected(row)"
                [aria-label]="checkboxLabel(row)"
              >
              </mat-checkbox>
            </td>
          </ng-container>
          

          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element?.Name }}</td>
          </ng-container>

          <!-- <ng-container matColumnDef="shortName">
            <th mat-header-cell *matHeaderCellDef>Short Name</th>
            <td mat-cell *matCellDef="let element">{{ element?.Name }}</td>
          </ng-container> -->

          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
          <ng-container matColumnDef="Email Notification">
            <th mat-header-cell *matHeaderCellDef>Email Notification</th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle
                  [color]="color"
                  (change)="onEmailNotificationChecked($event)">
                Off
              </mat-slide-toggle></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
        <div *ngIf="dataSource.filteredData?.length === 0">   
          <mat-card class="noUserFoundCard">
              No users found
          </mat-card>
      </div>
      
      </div>
        <mat-card-actions>
          <div class="d-flex btn justify-content-end">
            <button mat-raised-button mat-dialog-close="true" [mat-dialog-close]="false">Cancel</button>
            <button
              mat-raised-button
              color="primary"
              mat-dialog-close="true" [mat-dialog-close]="true"
              (click)="selectedUsers()"
            >
              Remove
            </button>
          </div>
        </mat-card-actions>
      </div>
    </div>
  </mat-card-content>
