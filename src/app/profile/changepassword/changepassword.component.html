<div class="select">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Old Password</mat-label>
            <input matInput placeholder="old password" input type="text" formControlName="oldpassword" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput placeholder="New Password" input type="text" formControlName="new password" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" input type="text" formControlName="confirm Password" />
        </mat-form-field>
    </div>

    <input class="ng-hide" id="input-file-id" multiple type="file" />
   

    <div class="d-flex btn justify-content-start">
        <button mat-raised-button mat-dialog-close="true" [mat-dialog-close]="false">
            Change
        </button>
        <span>Or</span>
        <button type="submit" mat-raised-button color="primary" mat-dialog-close="true">
            CANCEL
        </button>
    </div>

</div>
