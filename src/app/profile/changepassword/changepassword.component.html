<div class="select">
    <form [formGroup]='changePasswordForm' (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Old Password</mat-label>
                <input matInput placeholder="old password" input type="password" formControlName="OldPassword" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>New Password</mat-label>
                <input matInput placeholder="New Password" input type="password" formControlName="NewPassword" />
                <mat-error *ngIf="changePasswordForm.get('NewPassword')?.hasError('required')">
                    password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="changePasswordForm.get('NewPassword')?.hasError('pattern')">
                    Password should contain atleast one special character, upper case and number
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Confirm Password" input type="password" formControlName="ConfirmPassword" />
                <mat-error *ngIf="changePasswordForm.get('ConfirmPassword')?.hasError('required')">
                    Confirm Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="changePasswordForm.get('NewPassword')?.value!==changePasswordForm.get('confirmPassword')?.value">
                    New password and Confirm Password don't match.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-end">
            <button mat-raised-button  class="btn">
                Cancel
            </button>
            <button mat-raised-button type="submit" class="btm" color="primary">
                Save
            </button>
        </div>
    </form>
</div>
