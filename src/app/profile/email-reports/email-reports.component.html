<h1>Send me Email Reports</h1>
<mat-radio-group aria-label="Select an option">
    <form [formGroup]='emailRepotsForm' (ngSubmit)="onSubmit()">

        <mat-radio-group aria-label formControlName="weeklyUsage">
            <div class="row mb-3">
                <mat-label class="col-sm-2 col-form-label">Weekly Usage:</mat-label>
                <div class="col-sm-10">
                    <mat-radio-button [value]=true>Yes</mat-radio-button>
                    <mat-radio-button [value]=false>No</mat-radio-button>
                </div>
            </div>
        </mat-radio-group>

        <mat-radio-group aria-label formControlName="activityStatus">
            <div class="row mb-3">
                <mat-label class="col-sm-2 col-form-label">Activity Status:</mat-label>
                <div class="col-sm-10">
            <mat-radio-button value="Daily">Daily</mat-radio-button>
            <mat-radio-button value="Weekly">Weekly</mat-radio-button>
            <mat-radio-button value="Monthly">Monthly</mat-radio-button>
            <mat-radio-button value="None">None</mat-radio-button>
                </div>
            </div>
        </mat-radio-group>

        <mat-radio-group aria-label formControlName="activitydue">
            <div class="row mb-3">
                <mat-label class="col-sm-2 col-form-label">Activity Due (daily):</mat-label>
                <div class="col-sm-10">
                    <mat-radio-button [value]=true>Yes</mat-radio-button>
                    <mat-radio-button [value]=false>No</mat-radio-button>
                </div>
            </div>
        </mat-radio-group>

        <h1>Daily Update Report</h1>

        <mat-radio-group aria-label formControlName="sendMeEmail">
            <div class="row mb-3">
                <mat-label class="col-sm-2 col-form-label">Send me Email:</mat-label>
                <div class="col-sm-10">
                    <mat-radio-button [value]=true>Yes</mat-radio-button>
                    <mat-radio-button [value]=false>No</mat-radio-button>
                </div>
            </div>
        </mat-radio-group>

        <div class="d-flex justify-content-end align-items-center">
            <button type="submit" mat-raised-button type="button" (click)="resetFormValues()" >
                CANCEL
            </button>
            <button type="submit" mat-raised-button  color="primary" class="btn" >
                Update
            </button>
            
        </div>
    </form>
</mat-radio-group>
