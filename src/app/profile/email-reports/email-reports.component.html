<h1>Send me Email Reports</h1>
<mat-radio-group aria-label="Select an option">
    <form [formGroup]='emailRepotsForm' (ngSubmit)="onSubmit()">
        <mat-radio-group aria-label formControlName="weeklyUsage">
            <mat-label>Weekly Usage:</mat-label>
            <mat-radio-button value="Yes">YES</mat-radio-button>
            <mat-radio-button value="No">NO</mat-radio-button>
        </mat-radio-group>
        <br>
        <mat-radio-group aria-label formControlName="activityStatus">
            <mat-label>Activity Status:</mat-label>
            <mat-radio-button (change)="activityChange($event)" value="Daily">Daily</mat-radio-button>
            <mat-radio-button (change)="activityChange($event)" value="Weekly">Weekly</mat-radio-button>
            <mat-radio-button (change)="activityChange($event)" value="Monthly">Monthly</mat-radio-button>
            <mat-radio-button (change)="activityChange($event)" value="None">None</mat-radio-button>
        </mat-radio-group>
        <br>
        <mat-radio-group aria-label formControlName="activitydue">
            <mat-label>Activity Due (daily):</mat-label>
            <mat-radio-button value="Yes">Yes</mat-radio-button>
            <mat-radio-button value="No">No</mat-radio-button>
        </mat-radio-group>
        <mat-radio-group aria-label formControlName="sendMeEmail">
            <h1>Daily Update Report</h1>
            <mat-label>Send me Email:</mat-label>
            <mat-radio-button value="Yes">Yes</mat-radio-button>
            <mat-radio-button value="No">NO</mat-radio-button>
        </mat-radio-group>
        <div class="d-flex btn justify-content-start">
            <button type="submit" mat-raised-button> Update </button>
            <button type="button" mat-raised-button color="primary">CANCEL</button>
        </div>
    </form>
</mat-radio-group>
