<div class="page-wrapper">
    <mat-tab-group>
        <mat-tab label="My Profile">
            <div>
                <div class="select">
                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" input type="text" formControlName="name" />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Short Name</mat-label>
                                <input matInput placeholder="Short Name" input type="text"
                                    formControlName="shortName" />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Email" input type="text" formControlName="email" />
                            </mat-form-field>
                        </div>

                        <mat-form-field appearance="outline" class="w-100-per">
                            <mat-label>Time Zone</mat-label>
                            <mat-select formControlName="timezone">
                            </mat-select>

                        </mat-form-field>
                        <br>
                        <input class="ng-hide" id="input-file-id" multiple type="file" />

                        <br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Keep me upto date with new features
                        </label>
                        <div class="d-flex btn justify-content-start">
                            <button mat-raised-button mat-dialog-close="true" [mat-dialog-close]="false">
                                UPDATE
                            </button>
                            <span>Or</span>
                            <button type="submit" mat-raised-button color="primary" mat-dialog-close="true">
                                CANCEL
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </mat-tab>
        <mat-tab label="ChangePassword">
            <div>
                <app-changepassword></app-changepassword>
            </div>
        </mat-tab>
        <mat-tab label="Notifications"> 
            <div>
                <app-notifications></app-notifications>
            </div>
        </mat-tab>

        <mat-tab label="Email Reports"> 
            <div>
                <app-email-reports></app-email-reports>
            </div>
        </mat-tab>


    </mat-tab-group>




</div>
