<div class="page-wrapper">
    <mat-tab-group animationDuration="0ms">
        <mat-tab label="My Profile">
            <div>
                <div class="select">
                    <form [formGroup]='profileForm' (ngSubmit)="onSubmit()">
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" input type="text" formControlName="Name" />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Short Name</mat-label>
                                <input matInput placeholder="Short Name" input type="text"
                                    formControlName="shortName" />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Email" input type="text" formControlName="email" readonly/>
                            </mat-form-field>
                        </div>

                        <mat-form-field appearance="outline" class="w-100-per">
                            <mat-label>Time Zone</mat-label>
                            <mat-select formControlName="timeZone">
                            </mat-select>

                        </mat-form-field>

                        <div class="mb-4">
                            <input class="ng-hide" id="input-file-id" multiple type="file" />
                        </div>

                        <div class="mb-4 form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Keep me upto date with new features
                            </label>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button mat-raised-button class="btn" mat-dialog-close="true">
                                Cancel
                            </button>

                            <button mat-raised-button class="btn" color="primary" type="submit">
                                Save
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label (click)=(filters.ChangePassword)>
                <mat-icon>lock_open</mat-icon>
                ChangePassword
            </ng-template>
            <div>
                <app-changepassword [logedinUserEmail]="loggedInUserDetails"></app-changepassword>
            </div>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label (click)="applyUserFilters(filters.Notifications)">
                <mat-icon>wb_incandescent</mat-icon>
                Notifications
            </ng-template>
            <div>
                <app-notifications [notifications]="notifications"
                    [loggedInUserDetails]="loggedInUserDetails" (triggerProfile)="getProfileByUserId()"></app-notifications>
            </div>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label (click)="applyUserFilters(filters.EmailReports)">
                <mat-icon>email</mat-icon>
                Email Reports
            </ng-template>
            <div>
                <app-email-reports [emailReportsData]="emailReports" [loggedInUserDetails]="loggedInUserDetails" (triggerProfile)="getProfileByUserId()"></app-email-reports>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
